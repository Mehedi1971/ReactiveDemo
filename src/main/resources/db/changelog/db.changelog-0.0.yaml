databaseChangeLog:
  - changeSet:
      id: 1.0
      author: mahedi
      changes:
        - createTable:
            tableName: global_values
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_by
                  type: varchar(255)
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: varchar(255)
                  constraints:
                    nullable: false
