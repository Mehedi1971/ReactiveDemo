      author: mahedi
      changes:
        - createTable:
            tableName: patient_info
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(255)
              - column:
                  name: nid
                  type: varchar(255)
              - column:
                  name: gender
                  type: varchar(50)
              - column:
                  name: brn
                  type: varchar(255)
              - column:
                  name: health_id
                  type: varchar(255)
              - column:
                  name: identifier
                  type: varchar(255)
              - column:
                  name: date_of_birth
                  type: date
              - column:
                  name: contact_number
                  type: varchar(20)
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: division
                  type: varchar(255)
              - column:
                  name: district
                  type: varchar(255)
              - column:
                  name: upazila
                  type: varchar(255)
              - column:
                  name: address_line
                  type: varchar(255)
              - column:
                  name: father_name_english
                  type: varchar(255)
              - column:
                  name: father_name_bengali
                  type: varchar(255)
              - column:
                  name: mother_name_english
                  type: varchar(255)
              - column:
                  name: mother_name_bengali
                  type: varchar(255)
              - column:
                  name: relative_name
                  type: varchar(255)
              - column:
                  name: spouse_name
                  type: varchar(255)
              - column:
                  name: emergency_contact_number
                  type: varchar(20)
              - column:
                  name: religion
                  type: varchar(100)
              - column:
                  name: profession
                  type: varchar(255)
              - column:
                  name: designation
                  type: varchar(255)
              - column:
                  name: date
                  type: timestamp
